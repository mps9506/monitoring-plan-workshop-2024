title: txwri
author: Michael Schramm
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      shortcodes:
        - quarto-ext/fontawesome
    revealjs:
      theme: [default, txwri.scss]
      revealjs-plugins:
        - attribution
      menu:
        side: left
      slide-number: true
      date-format: long
      css: fonts.css
      auto-stretch: false
      title-slide-attributes:
        data-background-color: "#0054a4"
      logo: "images/twri_logo_color.png"
      knitr:
        opts_chunk:
          collapse: true
          comment: "#>"
          dev: ragg_png
          dpi: 200